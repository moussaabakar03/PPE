{%extends 'accueil/base.html' %} 

{% load static %}

{% block body %}
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> -->

    <h4 style = "color: #042954; margin-top: 50px; text-align: center;"> Bienvenue sur la page dépot en ligne <strong>Veuillez prendre soin de bien remplir le formulaire </strong></h4>

    <!-- Contact Section -->
    <section id="contact" class="contact section">
      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">
          <div class="col-lg-12">
            <form method="post" class="" enctype="multipart/form-data">
                {% csrf_token %}
              
                <div class="row gy-4">

                <div class="col-md-6">
                  <input type="text" name="nom" class="form-control" placeholder="Entrez votre nom" required="">
                </div>
                <div class="col-md-6">
                  <input type="text" name="prenom" class="form-control" placeholder="Entrez votre prenom" required="">
                </div>
                <div class="col-md-6 ">
                  <input type="email" class="form-control" name="email" placeholder="Entrez votre mail" required="">
                </div>
                <div class="col-md-6 ">
                  <input type="text" class="form-control" name="numero_telephone" placeholder="Entrez votre numero de telephone" required="">
                </div>
                <div class="col-md-12 ">
                  <select name = "niveau" class="form-control" required="">
                    <option value = ""> Choisir votre niveau</option>
                    <option value = "6ème"> 6ème</option>
                    <option value = "5ème"> 5ème</option>
                    <option value = "4ème"> 4ème</option>
                    <option value = "3ème"> 3ème</option>
                    <option value = "autres"> Autres</option>
                  </select>
                </div>
                 <div class="col-md-12">
                  <input type="file" class="form-control" title="Vos dossiers" name="cv" placeholder="Dossier" required="">
                </div>
                <div class="col-md-12">
                  <textarea class="form-control" name="message" rows="6" placeholder="Message(Facultatif)"></textarea>
                </div>
                <div class="mb-3">
                  <button class="btn btn-success" type="submit">Envoyer</button>
                </div>

              </div>
            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>

    </section><!-- /Contact Section -->


{% endblock%}
