{% load static %}

<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AcadPro | modifer scolarité</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="{% static 'secretaire/css/normalize.css' %}">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'secretaire/css/main.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'secretaire/css/bootstrap.min.css' %}">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'secretaire/css/all.min.css' %}">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="{% static 'secretaire/fonts/flaticon.css' %}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'secretaire/css/animate.min.css' %}">
    <!-- Select 2 CSS -->
    <link rel="stylesheet" href="{% static 'secretaire/css/select2.min.css' %}">
    <!-- Date Picker CSS -->
    <link rel="stylesheet" href="{% static 'secretaire/css/datepicker.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'secretaire/style.css' %}">
    <!-- Modernize js -->
    <script src="{% static 'secretaire/js/modernizr-3.6.0.min.js' %}"></script>
</head>

<body>
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <div id="wrapper" class="wrapper bg-ash">
         <!-- Header Menu Area Start Here -->
        
         {% include 'partial/header.html' %}

        <!-- Header Menu Area End Here -->
        <!-- Page Area Start Here -->
        <div class="dashboard-page-one">
            <!-- Sidebar Area Start Here -->
           
            {% include 'partial/aside.html' %}

            <!-- Sidebar Area End Here -->
            <div class="dashboard-content-one">
                <!-- Breadcubs Area Start Here -->
                <div class="breadcrumbs-area">
                    <h3>Scolarité</h3>
                    <ul>
                        <li>
                            <a href="{% url 'all-scolarite' %}">Scolarités *</a>
                        </li>
                        <li>Modifier scolarité</li>
                    </ul>
                </div>
                <!-- Breadcubs Area End Here -->
                <!-- Add Class Area Start Here -->
                <div class="card height-auto">
                    <div class="card-body">
                        <div class="heading-layout1">
                            <div class="item-title">
                                <h3>Modifer scolarité</h3>
                            </div>
                           <div class="dropdown">
                                <a class="dropdown-toggle" href="#" role="button" 
                                data-toggle="dropdown" aria-expanded="false">...</a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href="#"><i class="fas fa-times text-orange-red"></i>Fermer</a>
                                    <a class="dropdown-item" href="#"><i class="fas fa-cogs text-dark-pastel-green"></i>Modifier</a>
                                    <a class="dropdown-item" href="#"><i class="fas fa-redo-alt text-orange-peel"></i>Refrecher</a>
                                </div>
                            </div>
                        </div>
                        <form class="new-added-form" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <!-- Sélection de la Classe -->
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Classe *</label>
                                    <select class="select2" name="classe" required>
                                        <option value="">Please Select Classe *</option>
                                        {% for classe in classes %}
                                            <option value="{{ classe.id }}" {% if scolarite.classe and scolarite.classe.id == classe.id %}selected{% endif %}>
                                                {{ classe.classe }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                        
                                <!-- Coût de la scolarité -->
                                <div class="col-xl-4 col-lg-6 col-12 form-group">
                                    <label>Coût Scolarité *</label>
                                    <input type="number" name="coutScolarite" class="form-control" required
                                           value="{{ scolarite.coutScolarite }}" step="0.01">
                                </div>
                        
                                <!-- Montant payé -->
                                <div class="col-xl-4 col-lg-6 col-12 form-group">
                                    <label>Montant Payé *</label>
                                    <input type="number" name="montantPaye" class="form-control" required
                                           value="{{ scolarite.montantPaye }}" step="0.01">
                                </div>
                        
                                <!-- Montant restant -->
                                <div class="col-xl-4 col-lg-6 col-12 form-group">
                                    <label>Montant Restant *</label>
                                    <input type="number" name="montantRestant" class="form-control" required
                                           value="{{ scolarite.montantRestant }}" step="0.01">
                                </div>
                        
                                <!-- État -->
                                <div class="col-xl-4 col-lg-6 col-12 form-group">
                                    <label>État *</label>
                                    <select name="etat" class="select2 form-control" required>
                                        <option value="">Please Select État *</option>
                                        <option value="Reglé" {% if scolarite.etat == "Reglé" %}selected{% endif %}>Reglé</option>
                                        <option value="A completé" {% if scolarite.etat == "A completé" %}selected{% endif %}>A completé</option>
                                    </select>
                                </div>
                        
                                <div class="col-12 form-group mg-t-8">
                                    <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Enregistrer</button>
                                    <a href="{% url 'all_scolarite' %}" type="button" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Annuler</a>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
                <!-- Add Class Area End Here -->
                {% include 'partial/copyright.html' %}

            </div>
        </div>
        <!-- Page Area End Here -->
    </div>
    <!-- jquery-->
    <script src="{% static 'secretaire/js/jquery-3.3.1.min.js' %}"></script>
    <!-- Plugins js -->
    <script src="{% static 'secretaire/js/plugins.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'secretaire/js/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'secretaire/js/bootstrap.min.js' %}"></script>
    <!-- Select 2 Js -->
    <script src="{% static 'secretaire/js/select2.min.js' %}"></script>
    <!-- Date Picker Js -->
    <script src="{% static 'secretaire/js/datepicker.min.js' %}"></script>
    <!-- Scroll Up Js -->
    <script src="{% static 'secretaire/js/jquery.scrollUp.min.js' %}"></script>
    <!-- Custom Js -->
    <script src="{% static 'secretaire/js/main.js' %}"></script>

</body>

</html>
