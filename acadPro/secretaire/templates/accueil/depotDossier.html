{%extends 'accueil/base.html' %} 

{% load static %}

{% block body %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <h1 style = "color: green; margin-top: 50px; text-align: center;"> Bienvenue sur la page Depôt dossier</h1>

    {% comment %} <form method = "POST" style = "margin-bottom: 100px;">
        <label> Votre CV </label>
        <input type ="file">
    </form> {% endcomment %}

    <!-- Contact Section -->
    <section id="contact" class="contact section">

      <div class="mb-5" data-aos="fade-up" data-aos-delay="200">
        <iframe style="border:0; width: 100%; height: 300px;" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d48389.78314118045!2d-74.006138!3d40.710059!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1676961268712!5m2!1sen!2sus" frameborder="0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div><!-- End Google Maps -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">

          <div class="col-lg-4">
            <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
              <i class="bi bi-geo-alt flex-shrink-0"></i>
              <div>
                <h3>Address</h3>
                <p>A108 Adam Street, New York, NY 535022</p>
              </div>
            </div><!-- End Info Item -->

            <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
              <i class="bi bi-telephone flex-shrink-0"></i>
              <div>
                <h3>Call Us</h3>
                <p>+1 5589 55488 55</p>
              </div>
            </div><!-- End Info Item -->

            <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="500">
              <i class="bi bi-envelope flex-shrink-0"></i>
              <div>
                <h3>Email Us</h3>
                <p>info@example.com</p>
              </div>
            </div><!-- End Info Item -->

          </div>

          <div class="col-lg-8">
            <form method="post" class="" enctype="multipart/form-data">
                {% csrf_token %}
              
                <div class="row gy-4">

                <div class="col-md-6">
                  <input type="text" name="nom" class="form-control" placeholder="Entrez votre nom" required="">
                </div>
                <div class="col-md-6">
                  <input type="text" name="prenom" class="form-control" placeholder="Entrez votre prenom" required="">
                </div>
                <div class="col-md-6 ">
                  <input type="email" class="form-control" name="email" placeholder="Entrez votre mail" required="">
                </div>
                <div class="col-md-6 ">
                  <input type="text" class="form-control" name="numero_telephone" placeholder="Entrez votre numero de telephone" required="">
                </div>
                <div class="col-md-6 ">
                  <select name = "niveau" class="form-control">
                    <option value = ""> Choisir votre niveau</option>
                    <option value = "6ème"> 6ème</option>
                    <option value = "5ème"> 5ème</option>
                    <option value = "4ème"> 4ème</option>
                    <option value = "3ème"> 3ème</option>
                    <option value = "autres"> Autres</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <textarea class="form-control" name="message" rows="6" placeholder="Message"></textarea>
                </div>
                <div class="col-md-12">
                  <input type="file" class="form-control" name="cv" placeholder="Cv" required="">
                </div>

                <div class="mb-3">
                  <button class="btn btn-success" type="submit">Submit form</button>
                </div>
                

              </div>
            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>

    </section><!-- /Contact Section -->


{% endblock%}
