<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajout de Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color:rgb(17, 28, 100);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .modal-custom {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 600px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }
    .modal-header {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .form-control, .form-select {
      margin-bottom: 10px;
    }
    .btn-green {
      background-color: rgb(17, 28, 100);
      color: white;
    }
    .btn-red {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="modal-custom">
    <div class="modal-header mb-3">
      Ajout de note de: <strong>{{ evaluation.etudiant.nom}} {{evaluation.etudiant.prenom}}</strong> - Classe: <strong>{{etudiant.inscriptions.salleClasse.niveau.classe}}</strong>
    </div>
    <form method= "POST">
        {%  csrf_token %}
      <div class="row mb-2">
        <div class="col">
            <label for="trimestre" class="form-label">Type d'évaluation:</label>
            <select class="form-control" name="typeEvaluation" required>
                <option value = "null">-- Choix --</option>
                <option value="Devoir" {% if evaluation.typeEvaluation == "Devoir" %} selected {% endif %}>Devoir</option>
                <option value="Interrogation" {% if evaluation.typeEvaluation == "Interrogation" %} selected {% endif %}>Interrogation</option>
                <option value="Composition" {% if evaluation.typeEvaluation == "Composition" %} selected {% endif %}>Composition</option>
            </select>
        </div>
        
        <div class="col">
            <label for="matiere" class="form-label">Matière:</label>
            <select class="form-control" name="cours" required>
                <option value = "null">-- Choix --</option>
                {% for cours in cours_list %}
                    <option value="{{ cours.id }}" {% if evaluation.cours.id == cours.id %}selected {% endif%}>{{ cours.matiere.nom }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <label for="trimestre" class="form-label">Trimestre:</label>
            <select class="form-control" name="trimestre" required>
                <option value = "Non-renseigné">-- Choix --</option>
                <option value="1er trimestre" {% if evaluation.trimestre == "1er trimestre" %} selected {% endif %}>1er trimestre</option>
                <option value="2e trimestre" {% if evaluation.trimestre == "2e trimestre" %} selected {% endif %}>2e trimestre</option>
                <option value="3e trimestre" {% if evaluation.trimestre == "3e trimestre" %} selected {% endif %}>3e trimestre</option>
            </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" class="form-control" name= "dateEvaluation" value="{{ evaluation.dateEvaluation }}" required>
        </div>
        <div class="col-6">
            <label for="note" class="form-label">Note (/20):</label>
            <input type="text" id="note" name="note" value="{{evaluation.note}}" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="pourcentage">Pourcentage:</label>
            <input type="number" name="pourcentage" value="{{evaluation.pourcentage}}" class="form-control" required min="0">
        </div>
        <div class="col">
            <input type="hidden" id="date" class="form-control" name= "etudiant" value="{{evaluation.etudiant.id}}">
        </div>
        <div class="col-6 d-flex align-items-end">
          <button type="submit" class="btn btn-green w-100">Mettre à jour</button>
        </div>
      </div>
      <div class="text-end">
        <a href="{% url 'all_evaluation' %}" type="button" class="btn btn-red">Annuler</a>
      </div>
    </form>
  </div>
</body>
</html>
